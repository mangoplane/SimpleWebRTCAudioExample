<!DOCTYPE html>
<html>

<head>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
</head>

<body>
  <div style="display: flex; flex-direction: column; max-width: 500px; align-items: flex-start; gap: 1rem;">
    <div>
      <h3>
        Microphone Device
      </h3>
      <select id="micSelect"></select>
    </div>
    <div>
      <h3>
        Local
      </h3>
      <audio id="localAudio" controls autoplay></audio>
    </div>
    <div>
      <h3>
        Remote
      </h3>
      <audio id="remoteAudio" controls autoplay></audio>
    </div>
  </div>

  <div style="margin-top: 10px;">
    Open this page in a second browser window then click below to start the WebRTC connection.
  </div>
  <div style="margin-top: 10px;">
    <input type="button" id="start" onclick="start(true)" value="Start WebRTC"></input>
  </div>
  <script type="text/javascript">
    pageReady();
  </script>
</body>

</html>
